{% load staticfiles %}

<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href='static/catalog/style.css' />
<div class="container-fluid">
	<div class="page-header">
		<h1>My Product Catalog</h1>
	</div>
	<div class="row table-row">
	{% if latest_prod_list %}
	{% for prod in latest_prod_list %}
	<div class="col-md-4">
      <div class="thumbnail">
        <a href="/catalog/{{ prod.id}}/"target="_blank">
          <img src="{{ prod.image.url }}" style="width:100% class="img-responsive">
          <div class="caption">		  
            <p>{{ prod.title}}</p>
			<p>${{prod.price}}</p>
          </div>
        </a>
      </div>
     </div>
		
			
		{% endfor %}
	</div>
	{% else %}
		<p>No products are available at this time.</p>
	{% endif %}

	<a class="btn" href="/catalog/add/">Add New Product</a>
</div>
